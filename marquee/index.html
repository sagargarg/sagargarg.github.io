<!DOCTYPE html>
<html>
<head>
	<title>Marquee</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<marquee behavior="scroll" direction="right" scrollamount="25" class="hello1">Hello</marquee>
	<marquee behavior="scroll" direction="right" scrollamount="50" class="hello2">Hello</marquee>
	<marquee behavior="alternate" direction="right" scrollamount="50" class="hello3">Hello</marquee>
	<marquee behavior="alternate" direction="up" scrollamount="50" class="hello4">Hello</marquee>
	<marquee behavior="alternate" direction="right" scrollamount="50" class="hello9">Hello</marquee>
	<marquee behavior="scroll" direction="up" scrollamount="50" class="hello5">Hello</marquee>
	<marquee behavior="scroll" direction="down" scrollamount="50" class="hello6">Hello</marquee>
	<marquee behavior="scroll" direction="right" scrollamount="50" class="hello7">Hello</marquee>
	<marquee behavior="scroll" direction="left" scrollamount="50" class="hello8">Hello</marquee>




</body>
</html>
