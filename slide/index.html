<!DOCTYPE html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-2.2.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

<div class="range-slider">
  <input class="range-slider_range" type="range" value="100" min="0" max="500">
  <span class="range-slider_value">0</span>
</div>

<div class="range-slider">
  <input class="range-slider_range" type="range" value="250" min="0" max="500" step="50">
  <span class="range-slider_value">0</span>
</div>

<div class="range-slider">
  <input class="range-slider_range" type="range" value="400" min="0" max="500">
  <span class="range-slider_value">0</span>
</div> 

</body>
</html>
